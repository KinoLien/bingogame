<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <link rel="stylesheet" href="/assets/styles/app.css">
  <script type="text/javascript">
  	window._ceSettings = {};
  	Object.defineProperty(window._ceSettings, 'userAgent', {
	  value: '{{ userAgent }}', 
	  writable: false
	});
	if(window._ceSettings.userAgent == 'Safari'){
		var uuid = localStorage.getItem("_ce");
		if(!uuid) {
			uuid = '{{ key }}';
			localStorage.setItem("_ce", uuid);
		}
		window._ceSettings.uuid = uuid;
	}
  </script>
</head>

<body>
<div id="app"></div>
    <script type="text/javascript" charset="utf-8" src="/assets/app.js"></script>
</body>

</html>
